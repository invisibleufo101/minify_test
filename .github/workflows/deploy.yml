name: Minify and Purge Assets

on:
  push:
    paths:
      - 'public/css/**.css'
      - 'public/js/**.js'
    branches:
      - master

jobs:
  minify:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tools
        run: npm install -g terser clean-css-cli purgecss

      - name: Minify JS
        run: |
          find public/js -name "*.js" ! -name "*.min.js" -print0 | while IFS= read -r -d '' file; do
            echo "Minifying $file..."
            terser "$file" --compress --mangle --output "${file%.js}.min.js"
          done

      - name: Purge & Minify CSS
        run: |
          find public/css -name "*.css" ! -name "*.min.css" -print0 | while IFS= read -r -d '' file; do
            echo "Processing $file..."
            
            # Extract the filename (e.g., "style.css")
            filename=$(basename "$file")
            
            # 1. Create a temporary DIRECTORY (PurgeCSS requires this)
            mkdir -p temp_build_dir

            # 2. Run PurgeCSS
            # It will save the file to: temp_build_dir/style.css
            purgecss --css "$file" --content "**/*.html" "**/*.js" --output temp_build_dir

            # 3. Minify
            # We read the purged file from the temp directory
            cleancss -o "${file%.css}.min.css" "temp_build_dir/$filename"

            # 4. Cleanup
            rm -rf temp_build_dir
          done

      # CHANGED: Now commits to the 'test' branch
      - name: Commit Minified Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Purge and Minify assets [skip ci]"
          file_pattern: 'public/**/*.min.*'
          
          # Branch Configuration
          branch: test
          create_branch: true