name: Minify and Purge Assets

on:
  push:
    paths:
      - 'public/css/**.css'
      - 'public/js/**.js'
    branches:
      - master

jobs:
  minify:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Install PurgeCSS along with the other tools
      - name: Install Tools
        run: npm install -g terser clean-css-cli purgecss

      - name: Minify JS
        run: |
          find public/js -name "*.js" ! -name "*.min.js" -print0 | while IFS= read -r -d '' file; do
            echo "Minifying $file..."
            terser "$file" --compress --mangle --output "${file%.js}.min.js"
          done

      # 2. Purge and Minify CSS
      - name: Purge & Minify CSS
        run: |
          find public/css -name "*.css" ! -name "*.min.css" -print0 | while IFS= read -r -d '' file; do
            echo "Processing $file..."
            
            # Step A: Purge unused CSS
            # IMPORTANT: Adjust the --content pattern to match where your HTML/Templates are located.
            # Below, it looks for any HTML or JS file in the whole repo.
            purgecss --css "$file" --content "**/*.html" "**/*.js" --output "${file}.tmp"

            # Step B: Minify the purged result
            cleancss -o "${file%.css}.min.css" "${file}.tmp"

            # Step C: Cleanup temp file
            rm "${file}.tmp"
          done

      - name: Commit Minified Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Purge and Minify assets [skip ci]"
          file_pattern: 'public/**/*.min.*'