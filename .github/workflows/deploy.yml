name: Manual Github actions trigger

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  minify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tools
        run: npm install -g terser clean-css-cli purgecss

      - name: Minify JS
        run: |
          find public/js -name "*.js" ! -name "*.min.js" -print0 | while IFS= read -r -d '' file; do
            echo "Minifying $file..."
            terser "$file" --compress --mangle --output "${file%.js}.min.js"
          done

      - name: Purge & Minify CSS
        run: |
          find public/css -name "*.css" ! -name "*.min.css" -print0 | while IFS= read -r -d '' file; do
            echo "Processing $file..."
            
            # Extract the filename (e.g., "style.css")
            filename=$(basename "$file")
            
            # 1. Create a temporary dir (Required for PurgeCSS)
            mkdir -p temp_build_dir

            # 2. Run PurgeCSS. Save the file to: temp_build_dir/style.css
            purgecss --css "$file" --content "**/*.html" "**/*.js" --output temp_build_dir

            # 3. Minify CSS. Read the purged file from the temp directory
            cleancss -o "${file%.css}.min.css" "temp_build_dir/$filename"

            # 4. Cleanup. Remove the temporary dir.
            rm -rf temp_build_dir
          done